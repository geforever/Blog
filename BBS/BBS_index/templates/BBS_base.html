{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}论坛首页{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-4/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/markdownEdit/simplemde.min.css'%}" rel="stylesheet">
    <script src="{% static 'js/popper/umd/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-4/js/bootstrap.js' %}"></script>
    {% block css %}
    {% endblock %}
</head>
<style>
    body {
        background-color: #eee;
    }
    #blackg{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<body>
<img id="blackg" src="/media/BBS_Media/image/background/bbs_background.jpg">
{% block login %}
<div class="container-fluid">
    <div class="row">
        <div class="offset-10">
            {% if request.session.is_login %}
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown">
                        {{ request.session.user_name }}
                    </button>
                    <div class="dropdown-menu" style="min-width:100%;">
                        <a href="/userinfo/" class="dropdown-item">个人信息</a>
                        <a href="#" class="dropdown-item">我的帖子</a>
                        <a href="/logout/" class="dropdown-item">登出</a>
                        <div class="dropdown-divider"></div>
                        <a href="/BBS_index/addTopic/" class="dropdown-item">发帖</a>
                    </div>
                </div>
            {% else %}
                <p>尚未登录！<a href="/login/">登录</a></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
    {% block content %}
    {% endblock %}
</body>
</html>
